<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تحليل العملات – RQEEB</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; direction: rtl; text-align: center; background: #f9f9f9; padding: 20px; }
    canvas { border: 1px solid #ccc; margin-top: 10px; }
    #results { margin-top: 20px; font-size: 18px; }
    input[type="file"] { margin-top: 10px; }
  </style>
</head>
<body>

  <h2>تحليل العملات – RQEEB</h2>
  <p>قم برفع صورة تحتوي على عملتين للمقارنة بينهما.</p>

  <input type="file" accept="image/*" id="currencyImage" onchange="previewImage()" />
  <br>
  <label><input type="checkbox" id="autoSplit" checked /> تقسيم الصورة تلقائيًا</label>
  <label><input type="checkbox" id="enhanceImage" /> تحسين وضوح الصورة قبل التحليل</label>

  <canvas id="previewCanvas" width="600" height="300"></canvas>

  <div id="results">
    <h3>نتيجة المقارنة:</h3>
    <p>نسبة التطابق: <span id="similarityScore">--%</span></p>
    <p>التقييم: <span id="evaluation">--</span></p>
  </div>

  <script>
    function previewImage() {
      const file = document.getElementById('currencyImage').files[0];
      const canvas = document.getElementById('previewCanvas');
      const ctx = canvas.getContext('2d');
      const reader = new FileReader();

      reader.onload = function (e) {
        const img = new Image();
        img.onload = function () {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
          processImage();
        };
        img.src = e.target.result;
      };
      if (file) reader.readAsDataURL(file);
    }

    function processImage() {
      const canvas = document.getElementById('previewCanvas');
      const ctx = canvas.getContext('2d');
      const width = canvas.width;
      const height = canvas.height;

      const leftImage = ctx.getImageData(0, 0, width / 2, height);
      const rightImage = ctx.getImageData(width / 2, 0, width / 2, height);

      const leftAnalysis = analyzeTexture(leftImage);
      const rightAnalysis = analyzeTexture(rightImage);

      const similarity = compareCurrencies(leftAnalysis, rightAnalysis);

      document.getElementById('similarityScore').innerText = similarity + "%";
      document.getElementById('evaluation').innerText =
        similarity > 85 ? "أصلي" :
        similarity > 60 ? "تحقق يدوي" : "تزوير محتمل";
    }

    function analyzeTexture(imageData) {
      let total = 0, variance = 0;
      const data = imageData.data;
      for (let i = 0; i < data.length; i += 4) {
        const gray = (data[i] + data[i + 1] + data[i + 2]) / 3;
        total += gray;
      }
      const mean = total / (data.length / 4);
      for (let i = 0; i < data.length; i += 4) {
        const gray = (data[i] + data[i + 1] + data[i + 2]) / 3;
        variance += Math.pow(gray - mean, 2);
      }
      const contrast = Math.sqrt(variance / (data.length / 4));
      const sharpness = estimateSharpness(imageData);
      return { contrast, sharpness };
    }

    function estimateSharpness(imageData) {
      // تقدير بسيط للحدة عبر الفرق بين البكسلات
      const data = imageData.data;
      let sharpness = 0;
      for (let i = 4; i < data.length; i += 4) {
        const prevGray = (data[i - 4] + data[i - 3] + data[i - 2]) / 3;
        const currGray = (data[i] + data[i + 1] + data[i + 2]) / 3;
        sharpness += Math.abs(currGray - prevGray);
      }
      return sharpness / (data.length / 4);
    }

    function compareCurrencies(left, right) {
      const diffContrast = Math.abs(left.contrast - right.contrast);
      const diffSharpness = Math.abs(left.sharpness - right.sharpness);
      let similarity = 100 - (diffContrast + diffSharpness) * 10;
      return Math.max(0, Math.min(100, similarity));
    }
  </script>

</body>
</html>
