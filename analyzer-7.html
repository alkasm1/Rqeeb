<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تحليل العملات المعدنية – RQEEB</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; direction: rtl; text-align: center; background: #f0f0f0; padding: 20px; }
    canvas { border: 1px solid #aaa; margin-top: 10px; }
    #results { margin-top: 20px; font-size: 18px; }
    input[type="file"] { margin-top: 10px; }
  </style>
</head>
<body>

  <h2>تحليل العملات المعدنية – RQEEB</h2>
  <p>قم برفع صورة تحتوي على عملتين معدنيتين للمقارنة بينهما.</p>

  <input type="file" accept="image/*" id="coinImage" onchange="previewImage()" />
  <br>
  <label><input type="checkbox" id="autoSplit" checked /> تقسيم الصورة تلقائيًا</label>

  <canvas id="previewCanvas" width="600" height="300"></canvas>

  <div id="results">
    <h3>نتيجة المقارنة:</h3>
    <p>نسبة التطابق: <span id="similarityScore">--%</span></p>
    <p>التقييم: <span id="evaluation">--</span></p>
  </div>

  <script>
    function previewImage() {
      const file = document.getElementById('coinImage').files[0];
      const canvas = document.getElementById('previewCanvas');
      const ctx = canvas.getContext('2d');
      const reader = new FileReader();

      reader.onload = function (e) {
        const img = new Image();
        img.onload = function () {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
          processImage();
        };
        img.src = e.target.result;
      };
      if (file) reader.readAsDataURL(file);
    }

    function processImage() {
      const canvas = document.getElementById('previewCanvas');
      const ctx = canvas.getContext('2d');
      const width = canvas.width;
      const height = canvas.height;

      const leftImage = ctx.getImageData(0, 0, width / 2, height);
      const rightImage = ctx.getImageData(width / 2, 0, width / 2, height);

      const leftAnalysis = analyzeCoin(leftImage);
      const rightAnalysis = analyzeCoin(rightImage);

      const similarity = compareCoins(leftAnalysis, rightAnalysis);

      document.getElementById('similarityScore').innerText = similarity + "%";
      document.getElementById('evaluation').innerText =
        similarity > 85 ? "أصلي" :
        similarity > 60 ? "تحقق يدوي" : "تزوير محتمل";
    }

    function analyzeCoin(imageData) {
      const brightness = estimateBrightness(imageData);
      const texture = estimateTexture(imageData);
      return { brightness, texture };
    }

    function estimateBrightness(imageData) {
      const data = imageData.data;
      let total = 0;
      for (let i = 0; i < data.length; i += 4) {
        const brightness = 0.299 * data[i] + 0.587 * data[i + 1] + 0.114 * data[i + 2];
        total += brightness;
      }
      return total / (data.length / 4);
    }

    function estimateTexture(imageData) {
      const data = imageData.data;
      let texture = 0;
      for (let i = 4; i < data.length; i += 4) {
        const prevGray = (data[i - 4] + data[i - 3] + data[i - 2]) / 3;
        const currGray = (data[i] + data[i + 1] + data[i + 2]) / 3;
        texture += Math.abs(currGray - prevGray);
      }
      return texture / (data.length / 4);
    }

    function compareCoins(left, right) {
      const diffBrightness = Math.abs(left.brightness - right.brightness);
      const diffTexture = Math.abs(left.texture - right.texture);
      let similarity = 100 - (diffBrightness / 2 + diffTexture) * 10;
      return Math.max(0, Math.min(100, similarity));
    }
  </script>

</body>
</html>
