<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>تحقق ومطابقة نسيج | Rqeeb</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/style.css" />
  <script src="src/logic/similarity.js"></script>
  <style>
    body {
      background: #0b0b0b;
      color: #ff8800;
      font-family: 'Tajawal', Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    .card {
      background: #1c1c1c;
      padding: 1rem;
      margin: 1rem auto;
      border-radius: 12px;
      max-width: 480px;
      box-shadow: 0 0 10px #000;
    }
    input[type="file"], button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
    }
    button {
      background: #ff8800;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #e67600;
    }
    #resultMessage {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #fff;
    }
  </style>
</head>
<body>

  <h1>🧬 تحقق ومطابقة نسيج من صورتين</h1>

  <div class="card">
    <h3>📁 اختيار الأصل</h3>
    <input type="file" accept="image/*" id="originalFile">
    <h3>📷 تصوير الأصل</h3>
    <input type="file" accept="image/*" capture="environment" id="originalCam">
  </div>

  <div class="card">
    <h3>📁 اختيار التحقق</h3>
    <input type="file" accept="image/*" id="checkFile">
    <h3>📷 تصوير التحقق</h3>
    <input type="file" accept="image/*" capture="environment" id="checkCam">
  </div>

  <div class="card">
    <button onclick="startTextureCompare()">🔍 تحليل ومطابقة النسيج</button>
    <div id="resultMessage">👁️ بانتظار اختيار الملفات...</div>
    <progress id="matchProgress" value="0" max="100"></progress>
  </div>

  <script>
    async function startTextureCompare() {
      const original = document.getElementById('originalCam').files[0]
        || document.getElementById('originalFile').files[0];
      const check = document.getElementById('checkCam').files[0]
        || document.getElementById('checkFile').files[0];

      const result = document.getElementById('resultMessage');
      const progress = document.getElementById('matchProgress');

      if (!original || !check) {
        result.innerText = "⚠️ يرجى اختيار أو تصوير الملفين أولًا";
        return;
      }

      result.innerText = "⏳ جاري التحليل النسيجي...";
      try {
        const hash1 = await calculateTextureHash(original);
        const hash2 = await calculateTextureHash(check);
        const percent = calculateSimilarity(hash1, hash2);

        progress.value = percent;
        if (percent >= 90)
          result.innerText = `✅ تطابق ${percent}% - نسيج مطابق تمامًا`;
        else if (percent >= 70)
          result.innerText = `⚠️ تطابق ${percent}% - تحقق يدوي موصى به`;
        else
          result.innerText = `❌ تطابق ${percent}% - محتمل اختلاف أو تزوير`;
      } catch (err) {
        result.innerText = "❌ حدث خطأ أثناء التحليل. تأكد من نوع الصور.";
      }
    }

    // دالة التحليل النسيجي باستخدام arrayBuffer فقط
    async function calculateTextureHash(file) {
      const arrayBuffer = await file.arrayBuffer();
      const hashBuffer = await crypto.subtle.digest('SHA-256', arrayBuffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }
  </script>

</body>
</html>
