<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>RKEEB | تحليل نسيج الورق المتقدم</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #0b0b0b;
      color: #ff8800;
      font-family: 'Cairo', sans-serif;
      text-align: center;
      padding: 2rem;
    }
    video {
      width: 100%;
      max-width: 500px;
      border: 2px solid #ff8800;
    }
    .overlay {
      position: relative;
      width: 100%;
      max-width: 500px;
      margin: auto;
    }
    .box {
      position: absolute;
      width: 100px;
      height: 100px;
      border: 2px solid;
    }
    .left {
      top: 80px;
      left: 40px;
      border-color: #00ff00;
    }
    .right {
      top: 80px;
      right: 40px;
      border-color: #ff0000;
    }
    button {
      margin-top: 1rem;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background: #ff8800;
      color: #fff;
      cursor: pointer;
    }
    #result {
      margin-top: 1rem;
      font-size: 1.2rem;
    }
    canvas {
      display: none;
    }
    .container {
      position: relative;
    }
  </style>
</head>
<body>
  <h2>📄 تحليل نسيج الورق (LBP)</h2>
  <div class="overlay container">
    <video id="video" autoplay></video>
    <div class="box left"></div>
    <div class="box right"></div>
  </div>
  <button onclick="compareLBP()">تحليل النسيج المحلي 📄</button>
  <div id="result">🟦⬜ بانتظار الالتقاط...</div>
  <canvas id="canvas"></canvas>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => video.srcObject = stream)
      .catch(err => alert("🚫 فشل تشغيل الكاميرا: " + err.message));

    async function compareLBP() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const leftData = ctx.getImageData(40, 80, 100, 100);
      const rightData = ctx.getImageData(canvas.width - 140, 80, 100, 100);

      const leftLBP = calculateLBP(leftData);
      const rightLBP = calculateLBP(rightData);

      const similarity = compareLBPhist(leftLBP, rightLBP);
      document.getElementById("result").innerText = `📊 تشابه نسيج LBP: ${similarity}%`;
    }

    function calculateLBP(imageData) {
      const width = imageData.width;
      const height = imageData.height;
      const data = imageData.data;
      const gray = [];

      for (let i = 0; i < data.length; i += 4) {
        const avg = Math.floor((data[i] + data[i+1] + data[i+2]) / 3);
        gray.push(avg);
      }

      const lbpHist = Array(256).fill(0);

      for (let y = 1; y < height - 1; y++) {
        for (let x = 1; x < width - 1; x++) {
          const center = gray[y * width + x];
          let code = 0;
          code |= (gray[(y-1)*width + (x-1)] > center) << 7;
          code |= (gray[(y-1)*width + x] > center) << 6;
          code |= (gray[(y-1)*width + (x+1)] > center) << 5;
          code |= (gray[y*width + (x+1)] > center) << 4;
          code |= (gray[(y+1)*width + (x+1)] > center) << 3;
          code |= (gray[(y+1)*width + x] > center) << 2;
          code |= (gray[(y+1)*width + (x-1)] > center) << 1;
          code |= (gray[y*width + (x-1)] > center);
          lbpHist[code]++;
        }
      }

      return lbpHist;
    }

    function compareLBPhist(hist1, hist2) {
      let match = 0;
      for (let i = 0; i < 256; i++) {
        match += Math.min(hist1[i], hist2[i]);
      }
      const total = Math.max(hist1.reduce((a,b)=>a+b,0), hist2.reduce((a,b)=>a+b,0));
      return Math.floor((match / total) * 100);
    }
  </script>
</body>
</html>
