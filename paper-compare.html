<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>RKEEB | تحليل نسيج الورق</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #0b0b0b;
      color: #ff8800;
      font-family: 'Cairo', sans-serif;
      text-align: center;
      padding: 2rem;
    }
    video {
      width: 100%;
      max-width: 500px;
      border: 2px solid #ff8800;
    }
    .overlay {
      position: relative;
      width: 100%;
      max-width: 500px;
      margin: auto;
    }
    .box {
      position: absolute;
      width: 100px;
      height: 100px;
      border: 2px solid;
    }
    .left {
      top: 80px;
      left: 40px;
      border-color: #00ff00;
    }
    .right {
      top: 80px;
      right: 40px;
      border-color: #ff0000;
    }
    button {
      margin-top: 1rem;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background: #ff8800;
      color: #fff;
      cursor: pointer;
    }
    #result {
      margin-top: 1rem;
      font-size: 1.2rem;
    }
    canvas {
      display: none;
    }
    .container {
      position: relative;
    }
  </style>
</head>
<body>
  <h2>📄 تحليل نسيج الورق مباشرة</h2>
  <div class="overlay container">
    <video id="video" autoplay></video>
    <div class="box left"></div>
    <div class="box right"></div>
  </div>
  <button onclick="compareTexture()">تحقق نسيج الورق 📄</button>
  <div id="result">🟦⬜ بانتظار الالتقاط...</div>
  <canvas id="canvas"></canvas>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => video.srcObject = stream)
      .catch(err => alert("🚫 فشل تشغيل الكاميرا: " + err.message));

    async function compareTexture() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const leftRegion = ctx.getImageData(40, 80, 100, 100);
      const rightRegion = ctx.getImageData(canvas.width - 140, 80, 100, 100);

      const leftGray = toGrayArray(leftRegion.data);
      const rightGray = toGrayArray(rightRegion.data);

      const similarity = histogramSimilarity(leftGray, rightGray);
      document.getElementById("result").innerText = `📊 نسبة تشابه النسيج: ${similarity}%`;
    }

    function toGrayArray(data) {
      const gray = [];
      for (let i = 0; i < data.length; i += 4) {
        const avg = Math.floor((data[i] + data[i + 1] + data[i + 2]) / 3);
        gray.push(avg);
      }
      return gray;
    }

    function histogramSimilarity(arr1, arr2) {
      const hist1 = Array(256).fill(0);
      const hist2 = Array(256).fill(0);

      arr1.forEach(v => hist1[v]++);
      arr2.forEach(v => hist2[v]++);

      let match = 0;
      for (let i = 0; i < 256; i++) {
        match += Math.min(hist1[i], hist2[i]);
      }

      const total = Math.max(arr1.length, arr2.length);
      return Math.floor((match / total) * 100);
    }
  </script>
</body>
</html>
