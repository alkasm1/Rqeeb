<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>RKEEB | تحليل نسيج الورق LBP + GLCM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #0b0b0b;
      color: #ff8800;
      font-family: 'Cairo', sans-serif;
      text-align: center;
      padding: 2rem;
    }
    video {
      width: 100%;
      max-width: 500px;
      border: 2px solid #ff8800;
    }
    .overlay {
      position: relative;
      width: 100%;
      max-width: 500px;
      margin: auto;
    }
    .box {
      position: absolute;
      width: 100px;
      height: 100px;
      border: 2px solid;
    }
    .left {
      top: 80px;
      left: 40px;
      border-color: #00ff00;
    }
    .right {
      top: 80px;
      right: 40px;
      border-color: #ff0000;
    }
    button {
      margin-top: 1rem;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background: #ff8800;
      color: #fff;
      cursor: pointer;
    }
    #result {
      margin-top: 1rem;
      font-size: 1.2rem;
    }
    canvas {
      display: none;
    }
    .container {
      position: relative;
    }
  </style>
</head>
<body>
  <h2>📄 تحليل نسيج الورق المتقدم</h2>
  <div class="overlay container">
    <video id="video" autoplay></video>
    <div class="box left"></div>
    <div class="box right"></div>
  </div>
  <button onclick="analyzeTexture()">تحليل النسيج المحلي 📄</button>
  <div id="result">🟦⬜ في انتظار الالتقاط...</div>
  <canvas id="canvas"></canvas>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => video.srcObject = stream)
      .catch(err => alert("🚫 فشل تشغيل الكاميرا: " + err.message));

    async function analyzeTexture() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const left = ctx.getImageData(40, 80, 100, 100);
      const right = ctx.getImageData(canvas.width - 140, 80, 100, 100);

      const lbpLeft = getLBP(left);
      const lbpRight = getLBP(right);
      const lbpSimilarity = compareHistograms(lbpLeft, lbpRight);

      const glcmLeft = getGLCM(left);
      const glcmRight = getGLCM(right);
      const glcmSimilarity = compareHistograms(glcmLeft, glcmRight);

      const finalScore = Math.floor((lbpSimilarity + glcmSimilarity) / 2);
      document.getElementById("result").innerText = `📊 تشابه نسيج الورق: ${finalScore}%`;
    }

    function getLBP(imgData) {
      const w = imgData.width;
      const h = imgData.height;
      const data = imgData.data;
      const gray = [];
      for (let i = 0; i < data.length; i += 4) {
        const avg = (data[i] + data[i+1] + data[i+2]) / 3;
        gray.push(avg);
      }
      const hist = Array(256).fill(0);
      for (let y = 1; y < h - 1; y++) {
        for (let x = 1; x < w - 1; x++) {
          const c = gray[y * w + x];
          let code = 0;
          code |= (gray[(y-1)*w + (x-1)] > c) << 7;
          code |= (gray[(y-1)*w + x] > c) << 6;
          code |= (gray[(y-1)*w + (x+1)] > c) << 5;
          code |= (gray[y*w + (x+1)] > c) << 4;
          code |= (gray[(y+1)*w + (x+1)] > c) << 3;
          code |= (gray[(y+1)*w + x] > c) << 2;
          code |= (gray[(y+1)*w + (x-1)] > c) << 1;
          code |= (gray[y*w + (x-1)] > c);
          hist[code]++;
        }
      }
      return hist;
    }

    function getGLCM(imgData) {
      const w = imgData.width;
      const h = imgData.height;
      const data = imgData.data;
      const gray = [];
      for (let i = 0; i < data.length; i += 4) {
        const avg = Math.floor((data[i] + data[i+1] + data[i+2]) / 3);
        gray.push(avg);
      }
      const matrix = Array(256).fill(0);
      for (let y = 0; y < h; y++) {
        for (let x = 0; x < w - 1; x++) {
          const a = gray[y*w + x];
          const b = gray[y*w + x + 1];
          const diff = Math.abs(a - b);
          matrix[diff]++;
        }
      }
      return matrix;
    }

    function compareHistograms(h1, h2) {
      let match = 0;
      for (let i = 0; i < h1.length; i++) {
        match += Math.min(h1[i], h2[i]);
      }
      const total = Math.max(h1.reduce((a,b)=>a+b,0), h2.reduce((a,b)=>a+b,0));
      return Math.floor((match / total) * 100);
    }
  </script>
</body>
</html>
