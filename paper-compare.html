<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>تحليل نسيج الورق | RKEEB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #0b0b0b;
      color: #ff8800;
      font-family: 'Cairo', sans-serif;
      text-align: center;
      padding: 1rem;
    }
    video {
      width: 100%;
      max-width: 500px;
      border: 2px solid #ff8800;
      margin-bottom: 10px;
    }
    .container {
      position: relative;
      width: 100%;
      max-width: 500px;
      margin: auto;
    }
    .box {
      position: absolute;
      width: 150px;
      height: 150px;
      border: 2px solid;
    }
    .left {
      top: 60px;
      left: 20px;
      border-color: #00ff00;
    }
    .right {
      top: 60px;
      right: 20px;
      border-color: #ff0000;
    }
    button {
      margin-top: 1rem;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 8px;
      background: #ff8800;
      color: white;
      border: none;
      cursor: pointer;
    }
    #result {
      margin-top: 1rem;
    }
    .bar {
      height: 20px;
      margin: 5px auto;
      background: #00ccff;
    }
    .description {
      font-size: 0.9rem;
      margin-bottom: 10px;
      color: #ccc;
    }
    canvas { display: none; }
  </style>
</head>
<body>
  <h2>📄 تحليل التشويش البصري للمادة</h2>
  <div class="container">
    <video id="video" autoplay></video>
    <div class="box left"></div>
    <div class="box right"></div>
  </div>
  <button onclick="analyze()">تحليل النسيج المحلي 📊</button>

  <div id="result">
    <h3>🔍 النتائج البصرية</h3>
    <div>
      <div class="description" id="descLeft">🟦 يسار: ...</div>
      <div class="bar" id="barLeft" style="width: 0%;"></div>
    </div>
    <div>
      <div class="description" id="descRight">🟥 يمين: ...</div>
      <div class="bar" id="barRight" style="width: 0%;"></div>
    </div>
    <div id="compare">📊 نسبة التشابه: ...</div>
  </div>

  <canvas id="canvas"></canvas>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => video.srcObject = stream)
      .catch(err => alert("🚫 فشل تشغيل الكاميرا: " + err.message));

    function analyze() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const left = ctx.getImageData(20, 60, 150, 150);
      const right = ctx.getImageData(canvas.width - 170, 60, 150, 150);

      const edgeLeft = sobelIntensity(left);
      const edgeRight = sobelIntensity(right);

      const percentLeft = Math.floor(edgeLeft * 100);
      const percentRight = Math.floor(edgeRight * 100);

      document.getElementById("barLeft").style.width = percentLeft + "%";
      document.getElementById("barRight").style.width = percentRight + "%";
      document.getElementById("descLeft").textContent = "🟦 يسار: " + describeEdge(percentLeft);
      document.getElementById("descRight").textContent = "🟥 يمين: " + describeEdge(percentRight);

      const diff = 100 - Math.abs(percentLeft - percentRight);
      document.getElementById("compare").textContent = `📊 نسبة التشابه: ${diff}%`;
    }

    function sobelIntensity(imgData) {
      const w = imgData.width;
      const h = imgData.height;
      const data = imgData.data;
      const gray = [];

      for (let i = 0; i < data.length; i += 4) {
        const avg = (data[i] + data[i+1] + data[i+2]) / 3;
        gray.push(avg);
      }

      let total = 0;
      for (let y = 1; y < h - 1; y++) {
        for (let x = 1; x < w - 1; x++) {
          const gx =
            -gray[(y-1)*w + (x-1)] -2*gray[y*w + (x-1)] -gray[(y+1)*w + (x-1)] +
             gray[(y-1)*w + (x+1)] +2*gray[y*w + (x+1)] +gray[(y+1)*w + (x+1)];
          const gy =
            -gray[(y-1)*w + (x-1)] -2*gray[(y-1)*w + x] -gray[(y-1)*w + (x+1)] +
             gray[(y+1)*w + (x-1)] +2*gray[(y+1)*w + x] +gray[(y+1)*w + (x+1)];
          const magnitude = Math.sqrt(gx * gx + gy * gy);
          total += magnitude;
        }
      }
      return total / (w * h * 255);
    }

    function describeEdge(val) {
      if (val > 80) return "نمط نسيج خشن جدًا";
      if (val > 60) return "نمط نسيج متوسط عالي";
      if (val > 40) return "خلفية متوسطة";
      if (val > 20) return "خلفية ناعمة منخفضة الحدة";
      return "سطح ناعم جدًا";
    }
  </script>
</body>
</html>
